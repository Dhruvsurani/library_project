{% extends "registration/base.html" %}

{% block content %}
    <center>

        <form class="form" id="searchform" action="" method="get">

          <div class="form-group">

            <input type="text" class="col-5  form-control-lg"  placeholder="enter book title or something " name="q" type="text"/>

            <button type="button"  class="btn btn-success form-control-lg" onclick="">Search</button>

          </div>

        </form>

    </center>

    <h1 class="text-center mb-5">Book List</h1>

    {% if book_list %}
    <div class="container">
        <div class="row">

          {% for book in book_list %}

          <div class=" col-12 col-lg-3 mb-4 shadow p-2  bg-white rounded">

            <div class="card mx-auto text-center ">

              <img class="card-img-top" src="{{ book.pic_url }}" alt="Title" height="400px" width="400px">

              <div class="card-body">

                <h2 class="card-title">

                  <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})

                </h2>

              </div>

            </div>

          </div>
          {% endfor %}
        </div>
    </div>

    {% else %}
      <p class=" bg bg-white">There are no books.</p>
    {% endif %}       
{% endblock %}
